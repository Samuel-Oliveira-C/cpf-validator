<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!--Colocar um Favicon-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="title">Validador de CPF</h1>
    </header>
    <main class="container">
        <section class="container-generators">
            <div class="generator">
                <label class="generator-valid">
                    Gerador de CPF Válido: <br>
                    <input type="number" name="validInput" id="validInput" readonly>
                    <br>
                    <button class="button-generator">Gerar CPF válido</button>
                </label>
                <label class="generator-invalid">
                    Gerador de CPF Inválido: <br>
                    <input type="number" name="invalidInput" id="invalidInput" readonly>
                    <br>
                    <button class="button-generator">Gerar CPF inválido</button>
                </label>
            </div>
        </section>
        <section class="container-validator">
            <div class="validator">
                <label>
                    Verifique aqui o CPF: 
                    <br>
                    <input type="number" name="verifyCPF" id="verifyCPF">
                    <br>
                    <button class="verifybutton">Verificar CPF</button>
                </label>
            </div>
        </section>
        <section class="container-observation">
            <div class="observation">
                <h3>Observação</h1>
                <p>O CPF é somente Validado, não quer dizer que seja um CPF Real</p>
            </div>
        </section>
    </main>
    <footer class="container-footer">
        <div class="">
            &copy; Feito por Samuel 
        </div>
    </footer>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
