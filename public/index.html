<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!--Colocar um Favicon-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1 class="title">Validador de CPF</h1>
        </header>
        <section class="container-generators">
            <div class="generator">
                <label class="generator-valid">
                    Gerador de CPF V치lido: <br>
                    <input type="number" name="validInput" id="validInput" readonly>
                    <br>
                    <button class="button-generator">Gerar CPF v치lido</button>
                </label>
                <label class="generator-invalid">
                    Gerador de CPF Inv치lido: <br>
                    <input type="number" name="invalidInput" id="invalidInput" readonly>
                    <br>
                    <button class="button-generator">Gerar CPF inv치lido</button>
                </label>
            </div>
        </section>
        <section class="container-validator">
            <div class="validator">
                <label>
                    Verifique aqui o CPF: 
                    <br>
                    <input type="number" name="verifyCPF" id="verifyCPF">
                    <br>
                    <button class="verifybutton">Verificar CPF</button>
                </label>
            </div>
        </section>
        <section class="container-observation">
            <div class="observation"></div>
        </section>
    </main>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
